<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="buttons.css">
    <script src="https://kit.fontawesome.com/c89a7dac01.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="buttons">
        <div class="btnheader">
            The Buttons
        </div>
        <div class="btngroup">
            <button class="btn btn-pri">Primary</button>
            <button class="btn btn-sec">Secondary</button>
            <button class="btn btn-suc">Success</button>
            <button class="btn btn-dan">Danger</button>
            <button class="btn btn-war">Warning</button>
            <button class="btn btn-lig">Light</button>
            <button class="btn btn-dar">Dark</button>
        </div>
    </section>
    
</body>
</html>
